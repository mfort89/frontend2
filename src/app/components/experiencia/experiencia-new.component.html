<app-header></app-header>

<div class="container -contFROM" >
<div class="row -rowESTILO -rowFORM">
    <!--INICIO TITULO-->
       <h2>
        <span class="-fontWHITE">.</span>
        <span class="-fontBLACK">educacion/edit</span>
       </h2>
       <!--FIN TITULO-->

 <!-- FIN TITULO -->

        <!-- INICIO FORMULARIO -->
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
               <div class="form-group">
                    <label for="tituloEx">Título</label>
                    <input type="text" class="form-control" id="tituloEx" name="tituloEx" [(ngModel)]="tituloEx" placeholder="Titulo experiencia " required>   
                </div>
                <div class="form-group">
                    <label for="empleador">Empleador</label>
                    <input type="text" class="form-control" id="empleador" name="empleador" [(ngModel)]="empleador" placeholder="Titulo empleador " required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha Inicio</label>
                    <input type="number" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio" placeholder="colocar fecha de inicio de actividades " required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha Fin</label>
                    <input type="number" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin" placeholder="colocar fecha de fin de actividades " required>
                </div>
                <div class="form-group">
                    <label for="descripcionEx">Descripción</label>
                    <textarea type="text" class="form-control" id="descripcionEx" name="descripcionEx" rows="3" [(ngModel)]="descripcionEx" placeholder="colocar descripcicion de actividad " required></textarea>
                </div>

                <!-- INICIO BOTON SUBMIT -->
                <div class="-btnOK">
                    <button class="btn btn-light">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                </div> 
                <!-- FIN BOTON SUBMIT -->     
            </form>
        </div>
        <!-- FIN FORMULARIO -->
    </div>
</div>

<app-footer></app-footer>
