<app-header></app-header>

<div class="container -contFROM">
<div class="row -rowESTILO -rowFORM">
    <!--INICIO TITULO-->
       <h2>
        <span class="-fontWHITE">.</span>
        <span class="-fontBLACK">educacion/new</span>
       </h2>
       <!--FIN TITULO-->


       <!--INICIO FORMULARIO-->
       <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
       <div class="form-group">
        <label for="tituloEd">Titulo</label>
        <input type="text" class="form-control" id="tituloEd" id name="tituloEd" [(ngModel)]="tituloEd" placeholder="Complete nombre del titulo" required>

       </div>
       <div class="form-group">
        <label for="institucion">Institucion</label>
        <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="institucion" placeholder="Complete institucion" required>
       </div>
       <div class="form-group">
        <label for="fechaInicio">Fecha Inicio</label>
        <input tupe="text" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio" placeholder="Complete fecha de inicio" required>
       </div>
       <div class="form-group">
        <label for="fechaFin">Fecha Fin</label>
        <input type="text" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin" placeholder="Complete fecha de finalizacion" required>   
       </div>
       <div class="form-group">
        <label for="descripcionEd">Descripcion Educacion</label>
        <textarea type="text" class="form-control" id="descripcionEd" name="descripcionEd" rows="3" [(ngModel)]="descripcionEd" placeholder="Complete descripcion" required></textarea>
       </div>

       <!--INICIO BOTON -->
       <div class="-btnOK">
        <button class="btn btn-light">
            <i class="fa-solid fa-thumbs-up"></i>
        </button>
       </div>
       <!--FIN BOTON-->
    </form>
</div>


</div>
<app-footer></app-footer>
